{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libroteka</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body style="background-color: #e7e0d8">
    <header>
        <!-- NAVBAR  -->
        <nav class="navbar navbar-expand-lg navbar-light py-1 fixed-top mb-4" style="background-color: #d9d1bd">
            <div class="container">
                <a class="navbar-brand d-flex justify-content-between align-items-center order-lg-0" href="{% url 'inicio' %}">
                    <img src="{% static 'assets/Book_25711.png' %}" alt="icono del sitio a modificar" />
                    <span class="text-uppercase fw-lighter ms-2">Libroteka</span>
                </a> 
                <div class="order-lg-2 nav-btns">
                    
                    <button class="btn btn-primary" id="carritoBtn" data-bs-toggle="offcanvas" data-bs-target="#carritoMenu" aria-controls="carritoMenu">
                        <i class="fa fa-shopping-cart"></i>
                        <span class="badge bg-primary" id="carritoBadge">{{ request.session.cart|length }}</span>
                    </button>

                    <!-- Botón de favoritos -->
                    <!-- <button id="favoritosBtn" type="button" class="btn position-relative">
                        <i class="fa fa-star" style="color: gold;"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
                    </button> -->

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoMenu" aria-labelledby="carritoMenuLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="carritoMenuLabel">Carrito</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        
                    </div>

                    <button id="favoritosBtn" type="button" class="btn position-relative">
                        <i class="fa fa-heart" style="color: red;"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge bg-primary"></span>
                    </button>

                    <button type="button" class="btn position-relative">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>    

                <div class="collapse navbar-collapse order-lg-1" id="navMenu">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'categorias' %}">Categorías</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'mas_vendidos' %}">Más Vendidos</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'sobreNosotros' %}">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                        <li class="nav-item px-2 py-2">
                            <a class="nav-link text-uppercase text-dark" href="{% url 'login' %}">Ingresar</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </nav>
        <!-- NAVBAR  -->
    </header> 
    
    <script>
        var favoritosBtn = document.getElementById('favoritosBtn');

        favoritosBtn.addEventListener('click', function() {
            alert('¡Favorito clickeado!');
        });
    </script>
</body>
</html>
