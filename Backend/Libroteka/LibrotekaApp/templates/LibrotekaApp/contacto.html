<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script>
      function showAlert() {
        window.alert(
          "Â¡Gracias por contactarte con nosotros! Te redirigiremos al inicio ðŸ˜ŠðŸ“š"
        );
      }
    </script>
  </head>

  <body style="background-color: #e7e0d8; padding-top: 70px;">
    <header>
      {% include 'LibrotekaApp/navbar.html' %}
    </header>

    <div class="container mt-2 py-5">
      <h1 class="mb-4">Ponte en contacto con nosotros</h1>
      <form action="{% url 'inicio' %}">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <!-- TelÃ©fono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">TelÃ©fono</label>
          <input
            type="number"
            class="form-control"
            id="telefono"
            required
            inputmode="numeric"
          />
        </div>
        <!-- Mensaje -->
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            style="resize: both"
            required
          ></textarea>
        </div>
        <!-- Boton Enviar -->
        <button type="submit" class="btn btn-primary" onclick="showAlert()">
          Enviar
        </button>
      </form>
    </div>

    <footer>
      {% include 'LibrotekaApp/footer.html' %}
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'LibrotekaApp/script.js' %}"></script>

</html>
