<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Libroteka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> />
</head>

<body style="background-color: #e7e0d8">
    <header>
        <!-- NAVBAR  -->

        <!-- NAVBAR  -->
    </header>
    <main>
        <!-- Carrousell  -->

        <!-- Carrousell  -->
        <div class="title text-center" style="background-color: #e7e0d8">
            <h2 class="position-relative d-inline-block">Destacados</h2>
        </div>
        <div id="registroExitoso" style="display: none" class="alert alert-success">
            Registro Exitoso
        </div>
        <!-- Destacados -->
        
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" style="background-color: #e7e0d8">
            <div class="col d-flex justify-content-center mb-4" *ngFor="let book of books">
              <div class="card shadow mb-1 bg-dark rounded" style="width: 20rem">
                <h5 class="card-title pt-2 text-center text-primary bg-dark">
                  <span class="libro-gris">{{ book.id_Author?.name }}<br />{{ book.title }}</span>
                </h5>
                <a href="#"><img src="../../../assets/images/id_{{ book.id_Book }}.webp" class="card-img-top" alt="libro" /></a>
                <div class="card-body">
                  <p class="card-text text-white-50 description">
                    {{ book.description }}
                  </p>
                  <h5 class="text-primary">
                    <span class="precio-gris">Precio:</span>
                    <span class="precio">{{ book.price }}</span>
                  </h5>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary button" (click)="addCartItem(book)">Añadir a Carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
    </main>

    <section>
        <!-- Pie de página -->

        <!-- Pie de página -->
    </section>
</body>

</html>
