<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card h-100 mb-3">
          <div class="card-body text-center">
            <div class="alert alert-info" role="alert">
              <h2>CREÁ TU CUENTA</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card h-100 mb-3">
          <div class="card-body">
            <div class="mb-3">
              <form action="../index.html" method="post" id="miFormulario">
                <p style="color: rgb(19, 19, 103)">
                  <strong>Información Personal</strong>
                </p>
                <div class="row">
                  <div class="col">
                    <label for="nombreInput" class="form-label"
                      >Nombre<span style="color: red">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreInput"
                      minlength="2"
                      maxlength="30"
                      required
                      placeholder="Ingrese su nombre"
                    />
                    <div class="form-text">
                      <span id="mensajeErrorNombre" style="color: red"></span>
                    </div>
                  </div>
                  <div class="col">
                    <label for="apellidoInput" class="form-label"
                      >Apellido<span style="color: red">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellidoInput"
                      minlength="2"
                      maxlength="35"
                      required
                      placeholder="Ingrese su apellido"
                    />
                    <div class="form-text">
                      <span
                        id="mensajeErrorApellido"
                        style="color: red"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="dni" class="form-label"
                    >Número de DNI<span style="color: red">*</span></label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="dni"
                    placeholder="Ingrese su número de DNI"
                    required
                    oninput="validarDNI(this.value)"
                  />
                  <div class="form-text">
                    <span id="mensajeErrorDni" style="color: red"></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="idE" class="form-label"
                    >Dirección de email<span style="color: red"
                      >*</span
                    ></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="idE"
                    placeholder="Ingrese su correo electrónico"
                  />
                  <div class="form-text">
                    <span id="mensajeErrorCorreo" style="color: red"></span>
                  </div>
                </div>
                <p style="color: rgb(19, 19, 103)">
                  <strong>Información de inicio de sesión</strong>
                </p>
                <div class="row">
                  <div class="col">
                    <label for="InputPassword" class="form-label"
                      >Contraseña<span style="color: red">*</span></label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="InputPassword"
                      required
                    />
                    <div class="form-text">
                      <span
                        id="mensajeErrorPassword"
                        style="color: red"
                      ></span>
                    </div>
                  </div>
                  <div class="col">
                    <label for="InputConfirmPassword" class="form-label">
                      Confirme contraseña<span style="color: red">*</span>
                    </label>
                    <input
                      type="password"
                      class="form-control"
                      id="InputConfirmPassword"
                      required
                    />
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="Check"
                      />
                      <label class="form-check-label" for="Check"
                        >Suscribirse al boletín de novedades</label
                      >
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">
                    Enviar
                  </button>
                  <p>
                    <strong
                      ><a href="../index.html" style="color: rgb(19, 19, 103)"
                        >Volver atrás</a
                      ></strong
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
